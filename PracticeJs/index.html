<!DOCTYPE html>
<html>

<head>
    <title>Examples of javascript</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container text-bg-secondary d-flex justify-content-center w-50 p-3 mt-5">
        <form class="form-control-sm mt-5">
            <h2> Arithmetic operation on two Numbers</h2>
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1"><br><br>
            <label for="num2">Enter Second number:</label>
            <input type="number" id="num2">
            <p id="result"> Result of Addition</p>
            <p id="result1"> Result of Subtraction</p>
            <p id="result2">Result of Multiplication</p>
            <p id="result3">Result of Division</p>
            <button type="button" onclick="addNumbers()">Add</button>
            <button type="button" onclick="subtractNum()">Subtract</button>
            <button type="button" onclick="multiplyNum()">Multiply</button>
            <button type="button" onclick="divisionNum()">Divide</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
